<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/padlock.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cd7a3a8748.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Password generator</title>
    <!-- CSS code -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- JS code -->
    <script src="js/generatePwd.js"></script>
    <script src="js/copyInfo.js"></script>
  </head>

  <body>
    <main>
      <header>
        <h1>Password Generator</h1>
      </header>

      <div id="downHeader">
        <!-- Inputs -->
        <div id="inputs">
          <button id="generatePwd" class="button">
            <span class="material-symbols-outlined"> add </span>
          </button>

          <!-- Password input -->
          <input
            type="text"
            id="pwdInput"
            placeholder="Example: Uterino123"
            autocomplete="off"
          />

          <button class="button" id="copyBtn">
            <span class="material-symbols-outlined"> content_copy </span>
          </button>
        </div>

        <!-- Errors -->
        <div id="errors">
          <h3 id="error1">
            <i class="fas fa-exclamation-circle"></i>
            Make a password to copy
          </h3>
          <h3 id="error2">
            <i class="fas fa-exclamation-circle"></i>
            You must select one of the options below
          </h3>
        </div>

        <!-- Checkboxes -->
        <div id="checkboxes">
          <label>
            <input type="checkbox" id="uppercase" /> Uppercase
            <span class="checkmark"></span>
          </label>
          <label>
            <input type="checkbox" id="lowercase" /> Lowercase
            <span class="checkmark"></span>
          </label>
          <label>
            <input type="checkbox" id="numbers" /> Numbers
            <span class="checkmark"></span>
          </label>
          <label>
            <input type="checkbox" id="simbols" /> Simbols
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
