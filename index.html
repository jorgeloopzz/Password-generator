<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/padlock.png">  <!-- Favicon -->
    <script src="https://kit.fontawesome.com/cd7a3a8748.js" crossorigin="anonymous"></script>   <!-- Icons -->
    <title>Password Manager</title>
    <!-- CSS code -->
    <link rel = "stylesheet" href = "style/style.css"> 
    <link rel = "stylesheet" href = "style/responsive.css" />
</head>

<body>

    
    <main>

        <header>
    
            <h1>
                Password Manager
            </h1>
    
        </header>
        
        <div id="downHeader">

            <!-- Buttons -->
            <div id="content">

                <div class="tooltip">

                    <button class="button" id="generatePwd">
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <span id="leftTooltip"> 
                        <strong>
                            Generate  <br> password
                        </strong> 
                    </span>

                </div>

                <div class="tooltip">

                    <button class="button" id="copyPwd">
                        <i class="fas fa-copy"></i>
                    </button>
                    
                    <span id="rightTooltip">
                        <strong>
                            Copy it
                        </strong> 
                    </span>

                </div>

            </div>
            
            <!-- Password generated -->
            <h2> Something </h2>

            <!-- Error -->
            <h3>
                <i class="fas fa-exclamation-circle"></i>
                You must generate a password
            </h3>

            
        </div>
        
        
        <!-- Inputs -->
        <div id="inputs">
            <!-- Session input -->
            <input
            type="text"
            id="sessionInput"
            placeholder="Session: Github"
            >
            
            <!-- Password input -->
            <input
            type="text"
            id="pwdInput"
            placeholder="Password: Uterino123"
            >

            <button class="button" id="addBtn"> Add </button>

            <!-- Errors -->
            <h3 id="sessionError">
                <i class="fas fa-exclamation-circle"></i>
                Session input empty
            </h3>
    
            <h3 id="pwdError">
                <i class="fas fa-exclamation-circle"></i>
                Password input empty
            </h3>

            <h3 id="">
                <i class="fas fa-exclamation-circle"></i>
                Inputs are empty
            </h3>
        </div>
        
        <!-- Passwords table -->
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th> Session </th>
                    <th> Password </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> Github </td>
                    <td> kjbdksabfi </td>

                    <td class="btnTd">
                        <button class="button" id="editBtn">
                            <i class="fas fa-pencil-alt"></i>   <!-- Edit button -->
                        </button>

                        <button class="button" id="removeBtn">
                            <i class="fas fa-trash"></i>    <!-- Remove button -->
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


    </main>
</body>




</html>
