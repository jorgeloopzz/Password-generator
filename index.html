<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/padlock.png">  <!-- Favicon -->
    <script src="https://kit.fontawesome.com/cd7a3a8748.js" crossorigin="anonymous"></script>   <!-- Icons -->
    <title>Password Manager</title>
    <!-- CSS code -->
    <link rel = "stylesheet" href = "style/style.css"> 
    <link rel = "stylesheet" href = "style/responsive.css" />
</head>

<body>

    <main>

        <header>

            <h1>
                Password Manager
            </h1>

            <div id="underline"></div>

        </header>


        <div id="downHeader">

            <!-- Buttons -->
            <div id="content">

                <div class="tooltip">

                    <button class="button" id="addPwd">
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <span id="leftTooltip"> 
                        <strong>
                            Generate  <br> password
                        </strong> 
                    </span>

                </div>

                <div class="tooltip">

                    <button class="button" id="copyPwd">
                        <i class="fas fa-copy"></i>
                    </button>
                    
                    <span id="rightTooltip">
                        <strong>
                            Copy it
                        </strong> 
                    </span>

                </div>

            </div>
            
            <!-- Password generated -->
            <h2> Something </h2>

        </div>


    </main>
</body>




</html>
