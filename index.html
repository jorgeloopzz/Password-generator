<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/padlock.png">  <!-- Favicon -->
    <script src="https://kit.fontawesome.com/cd7a3a8748.js" crossorigin="anonymous"></script>   <!-- Icons -->
    <title>Password Manager</title>
    <!-- CSS code -->
    <link rel = "stylesheet" href = "style/style.css"> 
    <link rel = "stylesheet" href = "style/responsive.css" />
    <!-- JS code -->
    <script src="js/generatePwd.js"></script>
    <script src="js/addInfo.js"></script>
</head>

<body>

    
    <main>

        <header>
    
            <h1>
                Password Manager
            </h1>
            
        </header>
        
        <div id="downHeader">
            
            <button id="generatePwd" class="button">
                Generate Password
            </button>

            <!-- Inputs -->
            <div id="inputs">
                <!-- Session input -->
                <input
                type="text"
                id="sessionInput"
                placeholder="Session: Github"
                autocomplete="off"
                >
                
                <!-- Password input -->
                <input
                type="text"
                id="pwdInput"
                placeholder="Password: Uterino123"
                autocomplete="off"
                >
    
                <button class="button" id="addBtn"> Add </button>
            </div>

            <!-- Errors -->
            <div id="errors">
                <h3>
                    <i class="fas fa-exclamation-circle"></i>
                    Session input empty
                </h3>
        
                <h3>
                    <i class="fas fa-exclamation-circle"></i>
                    Password input empty
                </h3>
    
                <h3>
                    <i class="fas fa-exclamation-circle"></i>
                    Inputs are empty
                </h3>
            </div>
          
        </div>
        
        
        
        <!-- Passwords table -->
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th> Session </th>
                    <th> Password </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td id="try1"></td>
                    <td id="try2"></td>

                    <td class="btnTd">
                        <button class="button" id="editBtn">
                            <i class="fas fa-pencil-alt"></i>   <!-- Edit button -->
                        </button>

                        <button class="button" id="removeBtn">
                            <i class="fas fa-trash"></i>    <!-- Remove button -->
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


    </main>
</body>




</html>
