<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/padlock.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cd7a3a8748.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Password generator</title>
    <!-- CSS code -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- JS code -->
    <script src="js/generatePwd.js"></script>
    <script src="js/copyInfo.js"></script>
  </head>

  <body class="bg-dark">
    <main class="container">
      <header>
        <h1 class="display-1 text-center text-light p-4">Password Generator</h1>
      </header>

      <div id="downHeader" class="d-block">
        <!-- Inputs -->
        <div id="inputs" class="row justify-content-around p-3">
          <button id="generatePwd" class="button btn btn-success col-2">
            <span class="material-symbols-outlined"> add </span>
          </button>

          <!-- Password input -->
          <div class="input-group col">
            <input
              type="text"
              id="pwdInput"
              placeholder="Example: Uterino123"
              autocomplete="off"
              class="form-control"
            />
          </div>

          <button class="button btn btn-primary col-2" id="copyBtn">
            <span class="material-symbols-outlined"> content_copy </span>
          </button>
        </div>

        <!-- Errors -->
        <div id="errors" class="text-danger text-center">
          <h3 id="error1">
            <i class="fas fa-exclamation-circle"></i>
            Make a password to copy
          </h3>
          <h3 id="error2">
            <i class="fas fa-exclamation-circle"></i>
            You must select one of the options below
          </h3>
        </div>

        <!-- Checkboxes -->
        <div id="checkboxes" class="text-center mt-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Uppercase</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Lowercase</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Numbers</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Simbols</label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
