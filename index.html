<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/padlock.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cd7a3a8748.js"
      crossorigin="anonymous"
    ></script>
    <title>Password generator</title>
    <!-- CSS code -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- JS code -->
    <script src="js/generatePwd.js"></script>
    <script src="js/copyInfo.js"></script>
  </head>

  <body>
    <main>
      <header>
        <h1>Password Generator</h1>
      </header>

      <div id="downHeader">
        <!-- Inputs -->
        <div id="inputs">
          <button id="generatePwd" class="button">Generate Password</button>

          <!-- Password input -->
          <input
            type="text"
            id="pwdInput"
            placeholder="Example: Uterino123"
            autocomplete="off"
          />

          <button class="button" id="copyBtn">Copy</button>
        </div>

        <!-- Errors -->
        <div>
          <h3>
            <i class="fas fa-exclamation-circle"></i>
            Make a password to copy
          </h3>
        </div>

        <!-- Checkboxes -->
        <div>
          <label> <input type="checkbox" id="uppercase" /> Uppercase </label>
          <label> <input type="checkbox" id="lowercase" /> Lowercase </label>
          <label> <input type="checkbox" id="numbers" /> Numbers </label>
          <label> <input type="checkbox" id="simbols" /> Simbols </label>
        </div>
      </div>
    </main>
  </body>
</html>
